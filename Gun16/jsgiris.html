<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Öğreniyorum</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos, totam? Eligendi quibusdam, dolorum unde quia nostrum quo facere autem, cum recusandae sint illo eveniet necessitatibus maxime dolore ipsam architecto consequuntur?
        <!-- Buranın içini JavaScript ile değiştirebilir miyiz? -->
    </p>

    <script>
        // burası tarayıcı bölgesi

        // javascript'te html dökümanına karşılık gelen
        // document adında bir nesne vardır. (çizim yaparken
        // her şeyin başı olarak DOM ağacının tepesinde gösterdik)
        // document nesnesi üzerinden mevcut sayfadaki dökümanının
        // tüm elementlerine erişebiliriz (belirli yöntemlerle)

        //sayfadaki ilk p elementinin eriş ve içindeki metni değiştir

        // nesneleri değişkenlerde taşıyabiliriz
        let ilkParag = document.querySelector("p");

        // nesnelerin özelliklerine . operatörü ile erişebiliriz
        // "operatörü ile yeni değerler veririz"
        ilkParag.textContent = "Biz kimseyi yarı yolda bırakmadık, onlar müsait bir yerde indiler...";

        // elementlerin özelliklerinin özelliklerine erişip değiştirebiliriz
        ilkParag.style.color = "purple";
        
        // DOM ağacının ilk dallarından biri olan body'ye bu şekilde erişebiliriz
        document.body.style.background = "linear-gradient(to right, orange, white)";

        // PROGRAMLAMA:
        // KOMUTLARIN BELLİ SIRADA BELİRLİ BİR AMAÇ İÇİN ÇALIŞTIRILMASI (ALGORİTMA İLE)
        // KOMUTLAR İNSAN DİLİNİ YAKIN BİR DİLLE
        // BİLGİSAYARA İŞ YAPMASI İÇİN FISILDAMAKTADIR
        // alert("Hoooop ... palaaa!!!");
        // alert("Hoşgeldin :)");
    </script>
</body>
</html>
