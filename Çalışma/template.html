<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: "Raleway", sans-serif;
            margin: 0;
            background-color: #f1f1f1;
            font-size: 15px;
            line-height: 1.5;
        }

        span {
            display: inline-block;
            background-color: black;
            color: white;
            padding: 0 8px;
        }
        
        p{
            display: block;
        }

        h1,h2,h3,h4,h5,h6 {
            font-weight: 400px;
            margin: 10px 0;
        }

        header {
            box-sizing: inherit;
            padding: 32px 0 32px 0;
            margin: 1rem 0 2rem 0;
            text-align: center;
        }

        header>h1 {
            margin-top: 0;
            text-transform: uppercase;
        }

        main {
            display: flex;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .col1 {
            flex: 2;
            margin: 0 1rem;
        }

        .col2 {
            flex: 1;
            margin: 0 1rem;
        }

        .box {
            background-color: white;
            margin-bottom: 2rem;
            min-height: 150px;
            /* SİL */
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        footer {
            min-height: 80px;
            /* SİL */
            background-color: #616161;
            margin-top: 1rem;
        }

        /* 990 yap */
        @media (max-width: 600px) {
            main {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>
            My Blog 
        </h1>
        <p class="site-desc">
            Welcome to the blog of <span>unknown</span>
        </p>
    </header>
    <main>
        <div class="col1">
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="col2">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </main>
    <footer>sayfanın en alt kısmı (copy right, vs)</footer>
</body>

</html>
