<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        font-family: "Raleway", sans-serif;
        margin: 0;
        background-color: #f1f1f1;
        font-size: 15px;
        line-height: 1.5;
      }

      span {
        display: inline-block;
        background-color: #000;
        color: white;
        padding: 0 8px;
      }

      p {
        display: block;
        color: inherit;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 400px;
        margin: 10px 0;
      }

      header {
        color: #000;
        box-sizing: inherit;
        padding: 32px 0 32px 0;
        margin: 1rem 0 2rem 0;
        text-align: center;
      }

      header > h1 {
        font-weight: bolder;
        font-size: 36px;
        margin-top: 0;
        text-transform: uppercase;
      }

      .container {
        padding: 0.01em 16px;
      }

      main {
        display: flex;
        justify-content: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      .col1 {
        flex: 2;
        margin: 0 1rem;
      }

      hr {
        box-sizing: content-box;
        display: block;
        border: 0;
        border-top: 1px solid #eee;
        margin: 20px 0;
      }

      .col2 {
        flex: 1;
        margin: 0 1rem;
      }

      .box {
        background-color: white;
        min-height: 150px;
        /* SİL */
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }

      .opacity {
        opacity: 0.3;
      }

      footer {
        display: block;
        clear: both;
        color: white;
        background-color: #616161;
        padding: 32px 16px 32px 16px;
        margin-top: 16px;
      }

      a {
        background-color: transparent;
        color: inherit;
        text-decoration: underline;
      }

      button {
        background: #000;
        color: white;
        padding: 12px 24px;
      }

      button:hover {
        background-color: #f1f1f1ce;
        color: #000;
      }

      .margin-bottom {
        margin-bottom: 16px;
      }

      /* 990 yap */
      @media (max-width: 600px) {
        main {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <header class="container">
      <h1>My Blog</h1>
      <p class="site-desc">Welcome to the blog of <span>unknown</span></p>
    </header>
    <main>
      <div class="col1">
        <div class="box"></div>
        <hr />
        <div class="box"></div>
      </div>
      <div class="col2">
        <div class="box"></div>
        <hr>
        <div class="box"></div>
        <hr>
        <div class="box"></div>
      </div>
    </main>
    <br />
    <footer class="container">
      <button class="margin-bottom opacity">Previous</button>
      <button class="margin-bottom">Next»</button>
      <p>
        Powered by
        <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
          >w3.css</a
        >
      </p>
    </footer>
  </body>
</html>
